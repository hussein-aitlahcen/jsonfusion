name:                jsonfusion
version:             0.1.0.0
github:              "githubuser/hussein-aitlahcen"
license:             GPL-3
author:              "Hussein Ait Lahcen"
maintainer:          "hussein.aitlahcen@gmail.com"
copyright:           "2018 Hussein Ait Lahcen"

dependencies:
- base >= 4.7 && < 5
- mtl
- bytestring
- containers
- text
- vector
- aeson
- lens
- lens-aeson

library:
  source-dirs: src

executables:
  jsonfusion-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jsonfusion
